<section class="row" data-ng-controller="AuthenticationController">
	</br>
	<h3 class="col-md-12 text-center">Sign In</h3>
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 form-bg">

		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div data-ng-show="error" class="text-center text-danger form-group">

					<span class="glyphicon glyphicon-exclamation-sign"></span>
 				 	<strong data-ng-bind="error"></strong>

				</div>

				
				<div class = "form-group">
					<div class="input-group input-group-lg">

					<span class="input-group-addon text-muted glyphicon glyphicon-user" id="sizing-addon1">
					</span>

					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username" aria-describedby="sizing-addon1">

					</div>

				</div>

				<div class = "form-group">
					<div class="input-group input-group-lg">

					<span class="input-group-addon text-muted glyphicon glyphicon-asterisk" id="sizing-addon1" 		aria-hidden="true">
					</span>

					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" aria-describedby="sizing-addon1">

					</div>
				</div>

				</br>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
					
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>&nbsp; <strong>OR</strong>&nbsp;
					<a href="/#!/signup">Sign up</a>
				</div>
				
			</fieldset>
		</form>
	</div>
</section>
