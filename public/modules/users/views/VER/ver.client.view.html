<section class="row" data-ng-controller="veriCtrl" data-ng-init="findOne()">
	
	</br>
	<h3 class="col-md-12 text-center">Verification</h3>
	<strong><p class="small text-center">Please enter the valid Series Numbers!</p></strong>
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 form-bg">

		<form data-ng-submit="verify()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
			
				<div data-ng-show="error" class="text-center text-danger form-group">

				<span class="glyphicon glyphicon-exclamation-sign"></span>

					<strong>{{error}}</strong>

				</div>

				<div data-ng-show="success" class="text-center text-success">

				<span class="glyphicon glyphicon-ok-sign"></span>

					<strong>{{success}}</strong>
				</div>

				<div class = "form-group">
					<div class="input-group input-group-lg">
					
					<span class="input-group-addon text-muted glyphicon glyphicon-eye-open" id="sizing-addon1" 		aria-hidden="true">
					</span>

					<input type="text" id="veriNo" name="veriNo" class="form-control" data-ng-model="veriNo" placeholder="Verification Numbers" aria-describedby="sizing-addon1" required>

					</div>
				</div>

				</br>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-success btn-lg btn-block">Verifying</button>
					
				</div>
				
			</fieldset>
		</form>
	</div>
</section>
